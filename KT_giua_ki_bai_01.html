<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<form>
    <p>Enter a number</p>
    <p><input type="text" id="tonumber"/>
        <button type="button" onclick="leapnumbershow()"> Show</button>
        <div id="result"></div>
    </p>
</form>
<script>
// Viết hàm kiểm tra số nguyên tố
function isPrime(number) {
    if (number===1){
        return false;
    }
    let count= 0;
    for (let i=1; i<=number; i++){
        if (number%i===0){
            count++;
        }
    }
    if ( count>2) {
        return false;
    }else {
        return  true;
    }
}
function leapnumbershow (){
let b= Number(document.getElementById("tonumber").value);
    let a = "";
for (let i=1; i<=b;i++) {
    let checkaleapnumber = isPrime(i);
    if (checkaleapnumber === true) {
        a+=i+"&nbsp;&nbsp;";
    }

}document.getElementById("result").innerHTML="<br>"+a;

}

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng đường chéo chính của ma trận vuông</title>
</head>
<body>
<script>
    function sumOfDuongCheoMaTran(array) {
        let sum=0;
        for (i=0; i<array.length;i++){
         for (j=0;j<array.length;j++){
            if(i===j){
                sum+=array[i][j];
            }
         }
        }
        return sum;
    }
    let array1= [[3,4,5,6,4,7,5],[3,4,5,6,4,7,5],[3,4,5,6,4,7,5],[3,4,5,6,4,7,5],[3,4,5,6,4,7,5],[3,4,5,6,4,7,5],[3,4,5,6,4,7,5]];
    console.log(sumOfDuongCheoMaTran(array1));
</script>
</body>
</html>
